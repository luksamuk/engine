name: Build Game

on:
  push:
  workflow_dispatch:
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Build game
    runs-on: ubuntu-latest
    steps:
      - name: Install build tools
        run: |
          sudo apt update
          sudo apt install -y build-essential make cmake

      - name: Install dependencies
        run: |
          sudo apt install -y libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev libgles-dev libglm-dev libopenal-dev libogg-dev libvorbis-dev

      - name: Install zip/unzip
        uses: montudor/action-zip@v1

      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Build
        run: |
          mkdir build/
          cd build
          cmake -DCMAKE_BUILD_TYPE=Release ..
          make VERBOSE=1
          cp game ../

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: engine-build
          path: |
            game
            resources/

